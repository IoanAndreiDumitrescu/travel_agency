<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Country</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/resources/css/main}"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"/>

<div align="center">
    <h1>Country list</h1>

    <a th:href="@{/country/add}">Create country</a>

    <table class="table table-sm">

        <thead>
        <tr>
            <th>Country Name</th>
            <th>Continent</th>
        </tr>
        </thead>


        <tbody>


        <tr th:each="country : ${countriesInView}">
            <td th:text="${country.name}"></td>
            <td th:text="${country.continent.name}"></td>


        </tr>
        </tbody>
    </table>

</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>
</body>
</html>
