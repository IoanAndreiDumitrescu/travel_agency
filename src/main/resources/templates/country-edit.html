<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit country</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div align="center">
    <h1>Edit country</h1>

    <div>
        <form method="post" th:action="@{/country/{id}/edit(id=${country.id})}" th:object="${country}">

            <div>
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" type="text">
                <span th:if="${#fields.hasErrors('name')}" th:error="*{name}" class="text-danger"></span>
            </div>

            <div>
                <label for="country">Country</label>
                <select th:field="*{country}" id="country">
                    <option th:each="country : ${countries}"
                            th:text="${country.name}"
                            th:value="${country.id}">
                    </option>
                </select>
            </div>

            <div>
                <a th:href="@{/country}">
                    <button class="btn btn-secondary" id="cancel" name="cancel" type="submit">Cancel</button>
                </a>
                <button class="btn btn-primary" id="save" name="save" type="submit">Update</button>
            </div>
        </form>
    </div>


</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>
</body>
</html>
