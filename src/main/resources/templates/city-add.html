<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create new city</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div align="center">
    <h1>Create new city</h1>

    <div>
        <form method="post" th:action="@{/city/add}" th:object="${city}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input id="name" th:field="*{name}" type="text">
                    <span th:if="${#fields.hasErrors('name')}" th:error="*{name}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <select th:field="*{country}" id="country">
                        <option th:each="country : ${countries}"
                                th:text="${country.name}"
                                th:value="${country.id}">
                        </option>
                    </select>
                </div>


                <div>
                    <a th:href="@{/city}">
                        <button class="btn btn-secondary" id="cancel" name="cancel" type="submit">Cancel</button>
                    </a>
                    <button class="btn btn-primary" id="save" name="save" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>
</body>
</html>
