<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Airport</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/resources/css/main}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>

<div align="center">
    <h1>Airports list</h1>

    <a th:href="@{/airport/add}">Create airport</a>

    <table class="table table-sm">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="airport : ${airportsInView}">
            <td th:text="${airport.name}"></td>
            <td th:text="${airport.city.name}"></td>


            <td>
                <div class="actions">
                    <a th:href="@{/airport/{id}/edit(id = ${airport.id})}">Edit</a>
                    <a th:href="@{/airport/{id}/delete(id = ${airport.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>
</html>
