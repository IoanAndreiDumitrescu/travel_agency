
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create new airport</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div align="center">
    <h1>Create new airport</h1>

    <div>
        <form method="post" th:action="@{/airport/add}" th:object="${airport}">

            <div>
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" type="text">
                <span th:if="${#fields.hasErrors('name')}" th:error="*{name}" class="text-danger"></span>
            </div>

            <div>
                <label for="city">City</label>
                <select th:field="*{city}" id="city">
                    <option th:each="city : ${cities}"
                            th:text="${city.name}"
                            th:value="${city.id}">
                    </option>
                </select>
            </div>

            <div>
                <a th:href="@{/airport}">
                    <button class="btn btn-secondary" id="cancel" name="cancel" type="submit">Cancel</button>
                </a>
                <button class="btn btn-primary" id="save" name="save" type="submit">Save</button>
            </div>

        </form>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>

</body>
</html>
