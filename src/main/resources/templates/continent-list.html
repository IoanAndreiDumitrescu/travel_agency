<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Continent</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/resources/css/main}"/>

</head>
<body class="continent">
<div th:replace="fragments/navbar :: navbar"/>

<div align="center">
    <h1>Continent list</h1>

    <a th:href="@{/continent/add}">Create continent</a>

    <table class="table table-sm">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="continent : ${continentsInView}">
            <td th:text="${continent.name}"></td>

            <td>
                <div class="actions">
                    <a th:href="@{/continent/{id}/edit(id = ${continent.id})}">Edit</a>
                    <a th:href="@{/continent/{id}/delete(id = ${continent.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>
</body>
</html>
